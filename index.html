<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet" href="style.css"></style>
    <title>newCodingQuiz</title>
</head>

<body>
    <h1><b>It's a Mozart Quiz Y'ALL!!!</b></h1>
    <br>
    <h3>You have 3 minutes to complete the quiz! Click the START button to begin ⬇️</h3>
    <button id="start-button">START</button>
    <h2><span id="timer">3</span></h2>
    <div id="question-box">
        <h3 id="question"></h3>
        <h3 id="choices"></h3>
        <form>
            <input type="radio" name="" id="a" value="a">
            <label for="A">A.</label><br>
            <input type="radio" name="" id="b" value="b">
            <label for="B">B.</label><br>
            <input type="radio" name="" id="c" value="c">
            <label for="C">C.</label><br>
            <input type="radio" name="" id="d" value="d">
            <label for="D">D..</label><br>
        </form>
        <br>
        <button id="submit-button">SUBMIT</button>
    </div>



    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="scores.js"></script>

</body>

</html>
